<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Â· PIRGL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="brand">PIRGL</a>
  <nav class="nav">
    <a href="about.html">about</a>
    <a href="projects.html">projects</a>
    <a href="contact.html" class="active">contact</a>
  </nav>
</header>

<main>
  <div>
    <h1>Contact</h1>

    <p>
      For inquiries:<br>
      <a class="contact-link" href="mailto:info@pirgl.com">info@pirgl.com</a>
    </p>

    <form id="contactForm" class="contact-form">
      <label>
        Your email
        <input type="email" id="from" required autocomplete="email" placeholder="you@example.com">
      </label>

      <label>
        Message
        <textarea id="msg" rows="6" required placeholder="Write your message..."></textarea>
      </label>

      <button id="submitBtn" type="submit">
        <span class="spinner" aria-hidden="true"></span>
        <span class="btn-text">Open email draft</span>
      </button>

      <div id="status" class="form-status" aria-live="polite"></div>
    </form>
  </div>
</main>

<footer>
  SEBASTIAN PIRGL
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const to = "info" + "@" + "pirgl.com";
    const from = document.getElementById("from").value.trim();
    const msg = document.getElementById("msg").value.trim();

    const btn = document.getElementById("submitBtn");
    const btnText = btn.querySelector(".btn-text");
    const status = document.getElementById("status");

    btn.disabled = true;
    btn.classList.add("is-loading");
    btnText.textContent = "Preparing draft...";
    status.textContent = "Thanks. Your email client will open in a moment.";
    status.classList.add("ok");

    const subject = encodeURIComponent("Inquiry from pirgl.com");
    const body = encodeURIComponent(`From: ${from}\n\n${msg}`);

    setTimeout(() => {
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;

      setTimeout(() => {
        btn.disabled = false;
        btn.classList.remove("is-loading");
        btnText.textContent = "Open email draft";
      }, 1200);
    }, 450);
  });
</script>

</body>
</html>
