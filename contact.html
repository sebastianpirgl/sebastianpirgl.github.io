<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact · PIRGL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="brand">PIRGL</a>
  <nav class="nav">
    <a href="about.html">about</a>
    <a href="projects.html">projects</a>
    <a href="contact.html" class="active">contact</a>
  </nav>
</header>

<main>
  <div>
    <h1>Contact</h1>

    <p>
      <span class="email-text">info at pirgl.com</span>
    </p>

    <form id="contactForm" class="contact-form">
      <label>
        Your email
        <input type="email" id="from" placeholder="you@example.com" required>
      </label>

      <label>
        Message
        <textarea id="msg" rows="6" placeholder="Write your message…" required></textarea>
      </label>

      <button type="submit" class="btn">Open email draft</button>
    </form>
  </div>
</main>

<footer>
  SEBASTIAN PIRGL
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const to = "info" + "@" + "pirgl.com";
    const from = document.getElementById("from").value.trim();
    const msg = document.getElementById("msg").value.trim();

    const subject = encodeURIComponent("Inquiry from pirgl.com");
    const body = encodeURIComponent(`From: ${from}\n\n${msg}`);

    window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
  });
</script>

</body>
</html>
